<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LITRevu</title>
</head>
<body>
    <h1>LITRevu</h1>
    {% block content %}
    {% endblock %}
    {% if user.is_authenticated %}
<p>Vous êtes connecté en tant que {{ request.user }}.
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Se déconnecter</button>
    </form>
    {% endif %}
</body>
</html>
