{% extends "base.html" %}
{% block content %}

<h1>Modifier un Ticket</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Envoyer">Enregistrer les modifications</button>
    <a href="{% url 'posts' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}
