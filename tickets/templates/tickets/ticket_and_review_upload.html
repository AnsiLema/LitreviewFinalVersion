{% extends 'base.html' %}

{% block content %}
<a href="{% url 'home' %}">Retour</a>
<h2>Créer une Critique (sans ticket préalable)</h2>
<form method="post" enctype="multipart/form-data">
    {{ ticket_form.as_p }}
    {{ review_form.as_p }}
    {% csrf_token %}
    <button type="submit">Envoyer</button>
</form>
{% endblock %}
