{% extends "base.html" %}
{% block content %}

<h1>Modifier une Critique</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Envoyer" role="button" aria-label="Enregistrer les modifications">Enregistrer les modifications</button>
    <hr>

    <a href="{% url 'posts' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}
