{% load reviews_extras %}
<div class="ticket">
   <a href="{% url 'ticket_detail' ticket.id %}">
       <h4>{{ ticket.title }}</h4>
       {% if ticket.image %}
            <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
       {% endif %}
       <p>{{ ticket.description }}</p>
       <p><strong>PubliÃ© par {% get_uploader_display ticket.user %}</strong></p>
       <p>{{ ticket.time_created|get_posted_at_display }}</p>
   </a>
</div>
