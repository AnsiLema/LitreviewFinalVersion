{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center">Connexion</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" name="password" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="text-center mt-3">
            <p class="small">Pas encore inscrit ?</p>
            <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-sm">Inscrivez-vous</a>
        </div>

    </div>
</div>
{% endblock %}
