{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Abonnements</h2>

<div class="row">
    <div class="col-md-6">
        <h4>Abonnés</h4>
        <ul class="list-group">
            {% for follower in followers %}
                <li class="list-group-item">{{ follower.user.username }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h4>Vous suivez</h4>
        <ul class="list-group">
            {% for follow in followed_users %}
                <li class="list-group-item">
                    {{ follow.followed_user.username }}
                    <a href="{% url 'unfollow_user' follow.followed_user.id %}" class="btn btn-danger btn-sm float-end">Désabonner</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
